<!DOCTYPE html>
<html ng-app="sample" ng-controller="AppCtrl">
<head>
    <title ng-bind="pageTitle"></title>

    <script type="text/javascript" src="//use.typekit.net/iws6ohy.js"></script>
    <script type="text/javascript">try {
        Typekit.load();
    } catch (e) {
    }</script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="/home/home.css">
    <link rel="stylesheet" type="text/css" href="/login/login.css">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- must load jquery before angular!! -->
    <link rel="stylesheet" type="text/css" href="/bower/min/jquery.min.css">
    <link rel="stylesheet" type="text/css" href="/bower/min/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="/bower/min/buttons.css">
    <script src="/bower/min/jquery.js"></script>
    <script src="/bower/min/jquery.dataTables.js"></script>
    <!-- done loading jquery -->

    <script type="text/javascript" src="/auth0-variables.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock-7.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-cookies.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-route.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/w2/auth0-angular-4.js"></script>
    <script src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js" type="text/javascript"></script>
    <script src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js" type="text/javascript"></script>

    <!-- Start angular-datatables -->
    <script src="/bower/min/angular-datatables.js"></script>
    <script src="/bower/min/buttons.colVis.js"></script>
    <!-- script src="/bower/min/buttons.flash.js"></script -->
    <script src="/bower/min/buttons.html5.js"></script>
    <script src="/bower/min/buttons.print.js"></script>
    <script src="/bower/min/dataTables.buttons.js"></script>
    <script src="/bower/min/angular-datatables.buttons.js"></script>
    <!-- End angular-datatables -->

    <!-- Start boilerplate merge -->
    <link rel="stylesheet" href="stylesheets/map.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.auth0.com/styles/zocial.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.auth0.com/manage/v0.3.973/css/index.min.css">
    <script type="text/javascript" async="" src="https://api.intercom.io/api/js/library.js"></script>
    <script type="text/javascript" async=""
            src="https://widget.intercom.io/widget/5543b80da436916e2d7fb2a94b5cd014b92f6b86"></script>
    <script src="/js/modernizr.custom.js"></script>
    <script type="text/javascript"
            src="https://cdn.auth0.com/manage/v0.3.973/components/ZeroClipboard/ZeroClipboard.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/manage/v0.3.973/js/bundle.js"></script>
    <!-- End boilerplate merge -->

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/main-controller.js"></script>
    <script type="text/javascript" src="/home/home.js"></script>
    <script type="text/javascript" src="/login/login.js"></script>
    <script type="text/javascript" src="/users/users.js"></script>

</head>
<body ng-controller="MainCtrl">
    <header class="dashboard-header" style="background-color: #fbfbfb">
        <nav role="navigation" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <h1 class="navbar-brand">
                        <a href="http://manage.auth0.com/"><span>Auth0</span></a>
                    </h1>
                </div>

                <div id="navbar-collapse" class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a target="_blank" href="https://auth0.com/support">Auth0 Support</a></li>
                        <li><a target="_blank" href="https://auth0.com/docs">Auth0 Docs</a></li>
                        <li class="dropdown">
                                <span role="button" data-toggle="dropdown" data-target="#" class="btn-dro btn-username">

                                    <img src="https://secure.gravatar.com/avatar/a12075a065d2c41ac447dcffc1398d43?s=480&amp;r=pg&amp;d=https%3A%2F%2Fcdn.auth0.com%2Favatars%2Fro.png"
                                         class="picture avatar">

                                    <span class="username-text truncate">{{auth.profile.nickname}}</span>
                                    <i class="icon-budicon-460"></i>
                                </span>

                            <ul role="menu" aria-labelledby="dLabel" class="dropdown-menu animated">
                                <li role="presentation" ng-hide="auth.isAuthenticated"><a role="menuitem" tabindex="-1" href="#/login">Login</a></li>
                                <li role="presentation" ng-show="auth.isAuthenticated"><a role="menuitem" tabindex="-1" href=""
                                                           ng-click="logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div id="sidebar" class="col-xs-2" style="">
                <a href="#" class="visible-phone hide"><i class="icon icon-budicon-497"></i>Dashboard</a>

                <div class="sidebar-fixed">
                    <ul>
                        <li><a href="#/"><i class="icon icon-budicon-497"></i> <span>Home</span></a></li>

                        <li>
                            <a href="#/users" style="">
                                <i class="icon icon-budicon-292"></i> <span style="">Users</span>
                                <!-- <span class="users-count label">0</span> -->
                            </a>
                        </li>
                    </ul>

                    <div class="sidebar-footer-links"></div>
                </div>
                <!-- .sidebar-fixed -->
            </div>

            <!-- .widget -->
            <div id="sample-content" class="col-xs-10 col-sm-10 col-md-10 col-lg-10" ng-view="">
                Content goes here.
            </div>
        </div>
    </div>
</body>
</html>
